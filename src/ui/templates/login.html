{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<main>
    <div class="container" style="padding-top:50px">
        <!-- Example row of columns -->
        <div class="row">
            <div class="col-md-12">
               <h2>Login</h2>
                <div style="color:red">{{error}}</div>
                <form  method="post" novalidate>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                    {% endbuttons %}
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
